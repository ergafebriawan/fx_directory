{% extends "layout/layout.html" %}

{% block title %} Library {% endblock %}
{% block title_menu %} Library {% endblock %}

{% block content %}
<div class="head-content">
    <h3>List File in Library</h3>
    <a href="/library-upload">[+]Add File</a>
</div>
<div>
    <ul class="list-content">
        {% for library in data %}
        <li><a href="/library-download/{{library.id}}">{{library.name}}</a> | <a href="/library-delete/{{library.id}}">[Delete]</a></li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
