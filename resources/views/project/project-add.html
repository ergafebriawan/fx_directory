{% extends "layout/layout.html" %}

{% block additional_script %}
<script src="/tinymce/js/tinymce/tinymce.min.js" referrerpolicy="origin"></script>
<script>
    tinymce.init({
        selector: '#content-textarea'
    });
</script>
{% endblock %}

{% block title %} Add Project {% endblock %}
{% block title_menu %} Project {% endblock %}

{% block content %}
<h3>Add Project</h3>
<div class="form-group">
    <form action="/project-add" method="post">
        <div class="form-input">
            <label for="title">Title Project</label>
            <input type="text" name="in_title" id="title" size="100" autofocus>
        </div>
        <div class="form-input">
            <label for="content-textarea">Content Project</label>
            <textarea name="in_content" id="content-textarea" cols="30" rows="30"></textarea>
        </div>
        <input type="submit" value="Simpan" class="btn">
        <a href="/project" class="btn">Cancel</a>
    </form>
</div>
{% endblock %}
