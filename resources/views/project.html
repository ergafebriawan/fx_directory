{% extends "layout/layout.html" %}

{% block title %} Project {% endblock %}
{% block title_menu %} Project {% endblock %}

{% block content %}
<div class="head-content">
    <h3>This Project Page</h3>
    <a href="/project-add">[+]Add Project</a>
</div>
<div>
        <ul class="list-content">
            {% for project in data %}
            <li><a href="/project-detail/{{project.id}}">{{project.title}}</a> | <a href="/project-delete/{{project.id}}">[Delete]</a> | <a href="/project-update/{{project.id}}">[Edit]</a></li>
            {% endfor %}
        </ul>
</div>
{% endblock %}
